{% extends "layout.html" %}
{% block body %}
    {%- for post in posts %}
    <div class="post">
        <div class="post-title">
            <h2><a href="/p/{{post.slug}}">{{ post.title }}</a><h2>
        </div>
        <div class="post-text">
            {{ post.text|markdown|safe }}
        </div>
    </div>
    {%- endfor %}
{% endblock body %}
